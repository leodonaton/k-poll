<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Poll - Knowledge Polling System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>K-Poll</h1>
            <p>Knowledge Polling System</p>
        </header>

        <nav class="tab-nav">
            <button class="tab-btn active" onclick="showTab('create')">Create Poll</button>
            <button class="tab-btn" onclick="showTab('participate')">Participate</button>
            <button class="tab-btn" onclick="showTab('results')">View Results</button>
        </nav>

        <!-- Create Poll Tab -->
        <div id="create" class="tab-content active">
            <h2>Create a Knowledge Poll</h2>
            <form id="poll-form">
                <div class="form-group">
                    <label for="poll-title">Poll Title:</label>
                    <input type="text" id="poll-title" required placeholder="Enter poll title">
                </div>
                
                <div class="form-group">
                    <label for="poll-category">Category:</label>
                    <select id="poll-category" required>
                        <option value="">Select category</option>
                        <option value="general">General Knowledge</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="technology">Technology</option>
                        <option value="sports">Sports</option>
                        <option value="arts">Arts & Literature</option>
                    </select>
                </div>

                <div id="questions-container">
                    <h3>Questions</h3>
                    <div class="question-item">
                        <div class="form-group">
                            <label>Question 1:</label>
                            <input type="text" class="question-text" required placeholder="Enter your question">
                        </div>
                        <div class="options-container">
                            <div class="form-group">
                                <label>Option A:</label>
                                <input type="text" class="option" required placeholder="Option A">
                            </div>
                            <div class="form-group">
                                <label>Option B:</label>
                                <input type="text" class="option" required placeholder="Option B">
                            </div>
                            <div class="form-group">
                                <label>Option C:</label>
                                <input type="text" class="option" placeholder="Option C (optional)">
                            </div>
                            <div class="form-group">
                                <label>Option D:</label>
                                <input type="text" class="option" placeholder="Option D (optional)">
                            </div>
                            <div class="form-group">
                                <label>Correct Answer:</label>
                                <select class="correct-answer" required>
                                    <option value="">Select correct answer</option>
                                    <option value="A">Option A</option>
                                    <option value="B">Option B</option>
                                    <option value="C">Option C</option>
                                    <option value="D">Option D</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="addQuestion()">Add Another Question</button>
                    <button type="submit">Create Poll</button>
                </div>
            </form>
        </div>

        <!-- Participate Tab -->
        <div id="participate" class="tab-content">
            <h2>Participate in Knowledge Polls</h2>
            <div id="polls-list">
                <p>No polls available. Create one to get started!</p>
            </div>
        </div>

        <!-- Results Tab -->
        <div id="results" class="tab-content">
            <h2>Poll Results</h2>
            <div id="results-container">
                <p>No results available yet.</p>
            </div>
        </div>
    </div>

    <script src="sample-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
